	<div class="rounded_panel txt_lightgrey">

			<h1>Awards</h1>
		</div>
		<div class="content-rounded-panel">
			<div>
				<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Institution</a></th>
						<th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Awards</a></th>
					</tr>
				</thead>
				<tbody>
					{% for awards in site.awards %}
						<tr>
							<td>{{awards.institution}}</td>
							{% for instituton in site.awards.institution %}
								<td class="hidden-sm hidden-xs" >{{awards.description}}</td>
							{% endfor %}
						</tr>
					{% endfor %}
				</tbody>
			</table>
			</div>
			<br>
		</div>
	</div>
{% endif %}
